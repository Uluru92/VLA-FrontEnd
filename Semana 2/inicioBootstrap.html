<!DOCTYPE html>
<html lang="en">
<head> BOOTSTRAP!
    <meta charset="UTF-8">
    <title>Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</head> Documento aprendiendo bootstrap clase 4
<body>
<div class="container">
    <div  style="background-color: rgb(246, 255, 0); border: 30px solid rgb(163, 23, 23);">
        <h1>Estos son los botones</h1>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
    </div>
    <div style="background-color: rgb(255, 209, 239); margin-bottom: 20px;">
        <button type="button" class="btn btn-primary" disabled>Primary button</button>
        <button type="button" class="btn btn-secondary" disabled>Button</button>
        <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
        <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
    </div>
    <div style="background-color: blanchedalmond;">
        <h1>Estos son los inputs</h1>
        <input class="form-control" style="width: 50%" placeholder="Digite su nombre" maxlength="5">
            <div class="row">
            <div class="col">
                <input class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Apellido">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Apellido">
            </div>
            <button class="btn btn Success">Guardar información</button>
        </div>
    </div>
    <div style="margin-top: 10px;background-color: chartreuse;">
        <h1>Estos son selects</h1>
        <select class="form-select" aria-placeholder="hola mama">
            <option value="0" selected>Elija su país</option>
            <option value="1">Costa Rica</option>
            <option value="2">Panama</option>
            <option value="3">Nicaragua</option>
        </select>
    </div>
    <div style="margin-top: 10px; background-color: blueviolet;">
        <h1>Estos son los check and radios</h1>
        <h3>Estos son los check</h3>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label>Ver terminos y condiciones</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="flexCheckChecked">
            <label class="form-check-label" for="checkMayorEdad">Soy una persona mayor de edad</label>
            <br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox"> Dame click</label>
        </div>
        <h3>Estos son los radios</h3>
        <div>
            <input class="form-check-input" name="radioSexo" type="radio" id="radioValor1">
            <label class="form-check-label" for="radioValor1">Masculino</label>
        </div>
        <div>
            <input class="form-check-input" name="radioSexo" type="radio" id="radioValor2">
            <label class="form-check-label" for="radioValor2">Femenino</label>
        </div>
        <div>
            <input class="form-check-input" name="radioSexo" type="radio" id="radioValor3">
            <label class="form-check-label" for="radioValor3">No definido</label>
        </div>
    </div>
</body>
</html>
