<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="css/examen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">

</head>

<body>
    <div id="menu-placeholder"></div>
    
    <div class="container">
        <h3>Digite los datos personales</h3>
        <div class="col" style="background-color: azure; padding: 10px;">
            <div style="margin: 10px;">
                <input id="nombrePersona" class="form-control" placeholder="Nombre">
            </div>
            <div style="margin: 10px;">
                <input id="primerApellidoPersona" class="form-control" placeholder="Primer Apellido">
            </div>
            <div style="margin: 10px;">
                <input id="segundoApellidoPersona" class="form-control" placeholder="Segundo Apellido">
            </div>
            <div style="margin: 10px;">
                <input id="correoPersona" class="form-control" placeholder="Correo">
            </div>
            <div style="margin: 10px;">
                <input id="telefonoPersona" class="form-control" placeholder="Telefono">
            </div>
        </div>
        
        <h3>Seleccione su fecha de nacimiento</h3>
        <div style="margin: 10px; padding: 10px; background-color: rgb(246, 255, 180);">
            <input type="text" id="nacimiento">
            <h6>Fecha seleccionada:</h6>
            <p id="fechaSeleccionada"></p>
            <h6>Fecha hoy:</h6>
            <p id="fechaHoy"></p>
            <h6>Edad:</h6>
            <p id="diferenciaFechas"></p>
        </div>
        <h3>Comentario adicional</h3>
        <div style="margin: 10px; padding: 10px; background-color: bisque;">
            <input  type="text" id="comentarioAdicional" placeholder="Motivo de viaje...">
            <p id="p"></p>
        </div>
        <br>
        <div style="text-align: center;">
            <button id="botonEnviarInfo" class="btn btn-primary">
                Enviar información
            </button>
        </div>
    </div>

    <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Mensaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Se deben llenar todos los campos vacíos!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMensajeLetras" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Mensaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Superaste la cantidad de letras permitidas en el comentario!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/Examen I/js/examen.js"></script>
    <script src="./js/bootstrap-datepicker.min.js"></script>

    <script>
            function contarLetras() {
                    let letras = document.getElementById("comentarioAdicional").value;
                    let numeroLetras = letras.length;
                    if (numeroLetras <= 500) {
                    document.getElementById('comentarioAdicional').addEventListener('input', contarLetras);
                    document.getElementById('p').innerText = `Letras: ${numeroLetras} /500`;
                    }
                    else {
                        document.getElementById('p').innerText = `Has superado el número másximo de letas:${numeroLetras} /500 `;
                        $('#modalMensajeLetras').modal('show');

                    }
                }
                window.onload = function () {
                    let letras = document.getElementById("comentarioAdicional").value;
                    let numeroLetras = letras.length;
                    document.getElementById('comentarioAdicional').addEventListener('input', contarLetras);
                };
    </script>

    <script>
        $('#nacimiento').datepicker()
    </script>

</body>
</html>
