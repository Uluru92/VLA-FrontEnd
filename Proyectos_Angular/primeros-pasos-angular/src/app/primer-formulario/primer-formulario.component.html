<div class="container">
    <h1>Mi primer formulario</h1>
    <input type="text" [(ngModel)] = "nombrePersona" class="form-control" placeholder="Digite el nombre">
    <input type="text" [(ngModel)] = "apellidoPersona" class="form-control" placeholder="Digite el apellido">
    <input type="text" [(ngModel)] = "edadPersona" class="form-control" placeholder="Digite la edad">
    <button class="btn btn-primary" (click)="ValidarCampos()">Validad campos</button>
</div>
