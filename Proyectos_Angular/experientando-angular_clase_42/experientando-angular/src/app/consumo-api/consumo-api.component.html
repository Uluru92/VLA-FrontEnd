<div class="container" style="background-color: rgb(133, 255, 237); padding: 50px;">
    
    <h6 style="text-align: end;">BUSCAR 
    <input [(ngModel)]="palabraClave" (input)="filtrarPalabra()" type="text" placeholder="Palabra clave">
    </h6>

    <h1 class="form-control" style="text-align: center; background-color: yellow;">GUÍA TURÍSTICA</h1>
    <table class="table" >
        <thead>
            <th>Cod. Pais</th>
            <th>Nombre de Pais</th>
            <th>Capital</th>
            <th>Moneda</th>
            <th>Video Ilustrativo</th>
        </thead>
        <tbody>
            <tr *ngFor="let vectorPaises of filtrarPalabra()">
                <td>{{vectorPaises.idPais}}</td>
                <td>{{vectorPaises.nombrePais}}</td>
                <td>{{vectorPaises.capital}}</td>
                <td>{{vectorPaises.moneda}}</td>
                <td><p><a href={{vectorPaises.videoLink}}>Visita {{vectorPaises.nombrePais}}</a></p></td>
            </tr>
        </tbody>
    </table>
    <div class="form-control" style="text-align: end; background-color: rgb(255, 250, 225);">

        <h6>Guía Turístico</h6>
        <h6>+506 8790 0040</h6>
        <h6>jorddy.castro_gmail.com</h6>
    </div>
</div>
