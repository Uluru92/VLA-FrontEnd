<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="css/examen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">

</head>

<body>
    <div id="menu-placeholder"></div>
    
    <div class="container">
        <h3>Digite los datos personales</h3>
        <div class="col" style="background-color: azure; padding: 10px;">
            <div style="margin: 10px;">
                <input id="nombrePersona" class="form-control" placeholder="Nombre">
            </div>
            <div style="margin: 10px;">
                <input id="primerApellidoPersona" class="form-control" placeholder="Primer Apellido">
            </div>
            <div style="margin: 10px;">
                <input id="primerApellidoPersona" class="form-control" placeholder="Segundo Apellido">
            </div>
            <div style="margin: 10px;">
                <input id="correoPersona" class="form-control" placeholder="Correo">
            </div>
            <div style="margin: 10px;">
                <input id="telefonoPersona" class="form-control" placeholder="Telefono">
            </div>
        </div>
        
        <h3>Seleccione su fecha de nacimiento</h3>
        <div style="margin: 10px; padding: 10px; background-color: rgb(246, 255, 180);">
            <input type="text" id="date">
        </div>
        <h3>Comentario adicional</h3>
        <div style="margin: 10px; padding: 10px; background-color: bisque;">
            <input id="comentarioAdicional" class="form-control" placeholder="Comentario">
        </div>
        <br>
        <div style="text-align: center;">
            <button id="botonEnviar" class="btn btn-primary">Enviar informaci√≥n</button>
        </div>
    </div>

    
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/Examen I/js/examen.js"></script>
    <script src="./js/bootstrap-datepicker.min.js"></script>

    <script>
        $('#date').datepicker()
    </script>
    

</body>
</html>
